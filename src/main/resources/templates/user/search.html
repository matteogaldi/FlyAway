<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../static/css/search.css" th:href="@{/css/search.css}">
    <title>Document</title>
</head>
<body>
<div class="container">
    <!--/*@thymesVar id="city" type="it.uniroma3.siw.flyAway.model.City"*/-->
    <form th:action="@{/search/query}" method="get">
        <label for="input1">Citt√†</label>
        <select id="input1" name="city">
            <option th:each="city : ${cities}" th:value="${city.id}" th:text="${city.name}">
                Roma
            </option>
        </select>

        <label for="input3">Rating</label>
        <select id="input3" name="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <label for="input2">Animali</label>
        <input type="checkbox" id="input2" value="true" name="animals">

        <button type="submit" class="button">Cerca</button>
    </form>
</div>
</body>
</html>
