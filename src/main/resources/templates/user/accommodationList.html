<!doctype html>
<html lang="ti">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../static/css/list.css" th:href="@{/css/list.css}">
    <title>Document</title>
</head>
<body>
<!--/*@thymesVar id="accommodation" type="it.uniroma3.siw.flyAway.model.Accommodation"*/-->
<div class="container">
    <div class="grid">
        <div class="accommodations">
            <h1>Questi sono i rusultati per la tua ricerca</h1>
            <div class="accommodation card" th:each="accommodation : ${accommodations}">
                <div class="card-header">
                    <h1 th:text="${accommodation.name}">Hilton</h1>
                    <p th:text="${accommodation.price} + '€'">789€</p>
                </div>
                <div th:text="${accommodation.address.city.name}">Roma</div>
                <div th:text="${accommodation.type.animalsAllowed}">Animali ammessi</div>

                <div class="button">
                    <a th:href="@{/trip/new/{id}(id=${accommodation.id})}" href="">Prenota</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
